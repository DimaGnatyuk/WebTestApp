<mat-grid-list cols="12" rowHeight="100%">
  <mat-grid-tile [colspan]="12" [rowspan]="1">
    <mat-card class="login-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Login form</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="login-form" [formGroup]="loginForm">
          <mat-form-field class="login-full-width">
            <input id="input-email" matInput type="email" formControlName="email" placeholder="Enter email">
          </mat-form-field>
          <mat-form-field class="login-full-width">
            <input id="input-password" matInput formControlName="password" type="password" placeholder="Enter password">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button id="login-btn" (click)="onSubmit()" [disabled]="!loginForm.valid" mat-raised-button color="primary">Login</button>
        <button id="register-btn" [routerLink]='["/register"]' mat-raised-button color="accent">Register</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
